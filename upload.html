    <section class="contact_area section_gap">
        <form action="./upload" method="POST" enctype="multipart/form-data">
            <img src="" style="display:none" height="200" width="200"  id="inpFile" >
            <input type="file" name="inpFile" id="inpFile" multiple onchange="showImage.call(this)">
            <button type="submit">UPLOAD FILES</button>

           
 <script>
        const inpFile = document.getElementById("inpFile");
         inpFile.addEventListener("change", function(){
             console.log(inpFile.files);

         });
     </script>
     <script>
        function showImage(){
             if(this.files && this.files[0])
             {
               var obj = new FileReader();
                 obj.onload = function(data){
                   var inpFile = document.getElementById("inpFile");
                     inpFile.src = data.target.result;
                    inpFile.style.display = "block";
               }
                 obj.readAsDataURL(this.files[0],[1]);
            }
         }
   </script>


           

        </form>
